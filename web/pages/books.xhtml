<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>#{msg.index_title}</title>
    <h:outputStylesheet library="css" name="style_main_page.css"/>
</h:head>
<h:body>

    <ui:composition template="/templates/library.xhtml">
        <ui:define name="content">
            <h:graphicImage library="images" name="ajax-loader.gif" id="loading_wrapper" style="display: none; margin: auto;"/>
            <h:outputText value="#{msg.found_books} #{bookController.countAllBooks}" id="countAllBooks"/>
            <div class="book_list">
                <h:panelGroup id="books">
                    <ui:repeat value="#{bookController.bookList}" var="b">
                        <div class="book_info">
                            <div class="book_title">
                                <p>#{b.name}</p>
                            </div>
                            <div class="book_image">
                                <h:graphicImage value="/ShowImage?id=#{b.id}"/>
                            </div>
                            <div class="book_details">
                                <br/><strong>ISBN:</strong> #{b.isbn}
                                <br/><strong>Publisher:</strong> #{b.publisher}
                                <br/><strong>Number of pages:</strong> #{b.pageCount}
                                <br/><strong>The year of publishing:</strong> #{b.publishDate}
                                <br/><strong>Author:</strong> #{b.author}
                                <p style="text-align: center; margin-top: 10px;"><h:outputLink
                                        value="#{request.contextPath}/PdfContent?id=#{b.id}"
                                        target="_blank">#{msg.download_pdf}</h:outputLink></p>
                            </div>
                        </div>
                    </ui:repeat>
                </h:panelGroup>
            </div>
            <div class="pages">
                <h:panelGroup id="pagesForm">
                    <h:form rendered="#{bookController.countAllBooks>bookController.booksOnPage}">
                        #{msg.pages}
                        <ui:repeat value="#{bookController.pageNumber}" var="p">
                            <h:commandLink value="#{p} "
                                           styleClass="#{p == bookController.selectedPageNumber ? 'selected_item':''}">
                                <f:param name="page_number" value="#{p}"/>
                                <f:ajax onevent="loading" event="action"
                                        render="pagesForm books countAllBooks :lettersForm :genresList :searchForm"
                                        listener="#{bookController.selectPage}"/>
                            </h:commandLink>
                        </ui:repeat>
                    </h:form>
                </h:panelGroup>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
