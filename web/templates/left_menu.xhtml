<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="css" name="style_main_page.css"/>
</h:head>
<h:body>
    <ui:composition>
        <h4>#{msg.genres}</h4>
        <div class="genres">
            <h:form>
                <h:commandLink action="#{bookController.getAllBooks}" value="All books"
                               styleClass="#{bookController.selectedAllBooks ? 'selected_item':''}"/>
                <ui:repeat value="#{genreController.genreList}" var="g">

                    <h:commandLink action="#{bookController.getBooksByGenre}" value="#{g.name}"
                                   styleClass="#{g.id == bookController.selectedGenreId ? 'selected_item':''}">
                        <f:param name="genre_id" value="#{g.id}"/>
                    </h:commandLink>

                </ui:repeat></h:form>
        </div>
    </ui:composition>
</h:body>
</html>
