<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <!--suppress ELSpecValidationInJSP -->
    <title>#{msg.welcome_title}</title>
    <h:outputStylesheet library="css" name="style_index.css"/>
</h:head>
<h:body>
    <div class="main">
        <div class="content">
            <p class="title"><h:graphicImage library="images" name="lib.png" width="76" height="77"/></p>
            <p class="title">#{msg.index_title}</p>
            <p class="text">#{msg.welcome_text}</p>
            <p class="text">#{msg.welcome_text2}</p>
        </div>
        <div class="login_div">
            <h:form styleClass="login_form">
                <p class="title">#{msg.login_form_title}</p>
                <h:inputText styleClass="login_form_input" id="username" value="#{user.username}"
                             a:placeholder="#{msg.placeholder_username}" required="true"
                             requiredMessage="#{msg.login_required}">
                    <f:validator validatorId="LoginValidator"/>
                    <f:ajax event="keyup" render="usernameError"/>
                </h:inputText><br/>
                <h:inputSecret styleClass="login_form_input" id="password" value="#{user.password}"
                               a:placeholder="#{msg.placeholder_password}" required="true"
                               requiredMessage="#{msg.password_required}">
                    <f:validator validatorId="LoginValidator"/>
                    <f:ajax event="keyup" render="passwordError"/>
                </h:inputSecret><br/>
                <h:commandButton styleClass="form_button" id="login" action="pages/books?faces-redirect=true"
                                 value="LOGIN"/>
                <!--<f:param name="pageId" value="2"/>-->
                <!--</h:commandButton>-->
                <p class="error_message">
                    <h:message id="usernameError" for="username"/><br/>
                    <h:message id="passwordError" for="password"/></p>
            </h:form>
        </div>

    </div>
    <div class="footer"> #{msg.author_info} </div>
</h:body>
</html>
